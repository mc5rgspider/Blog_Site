{% load static %} <!--django will use the static file to find its name matches-->
<html lang="en">
    <!--head file of this site-->
  <head>
      
    <meta charset="UTF-8" /> <!--html character-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--integrity file attribute allows a browser to check the fetched script 
        to ensure that the code is never loaded if the source has been manipulated.-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static '/style/style.css'%}" /> <!--finding style.css file-->
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/favicon.ico' %}"
    />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
      integrity="sha512-1fPmaHba3v4A7PaUsComSM4TBsrrRGs+/fv0vrzafQ+Rw+siILTiJa0NtFfvGeyY5E182SDTaF5PqP+XOHgJag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" 
    /> <!--referrer information-->
    <!--title for the blosite-->
    <title>Consumer Technology</title>
  </head>
  <!--main body for the site-->
  <body>
      <!--navigation bar tool-->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"></a>
        <ul class="nav">
            <!--creating list-->
          <li class="nav-item">
            <a class="nav-link link-hover" href="{% url 'blog:all_blogs' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-hover" href="{% url 'blog:about'%}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-hover" href="{% url 'blog:contact'%}">Contact</a>
          </li>
        </ul>
        <!-- <div class="social-media, kept as comment for future use">
          <a href=""><i class="bi bi-facebook"></i></a>
          <a href=""><i class="bi bi-instagram"></i></a>
          <a href=""> <i class="bi bi-github"></i></a>
          <a href=""><i class="bi bi-linkedin"></i></a>
        </div>
      </div> -->
    </nav>
    <!-- header-section this is going to have out topic and a little explanation of the top -->
    <header class="container text-center">
        <!--main site title-->
      <h1 class="header-title">TECHNOLOGICAL INNOVATION</h1>
      <!--slogan for the blogsite-->
      <p class="header-paragraph">
        The following articles delve into trends concerning technological innovation for better or for worse.
      </p>
    </header>
    <!-- this is where, we will have the main section of the page like, the blog that will be created by individuals -->
    <!-- topic section -->
    <!-- blog context -->
    {% block content %}{% endblock %}
    <!-- footer-section of the section of the page -->
    <footer>
        <!--copyright paragraph for the blogsite-->
      <p>
        Copyright <span class="date"></span> created by TTP_TEAM_2 | All Rights
        Reserved
      </p>
    </footer>
    <!-- js files -->
    <script src="{% static '/js-files/main.js'%}"></script>
  </body>
</html>
