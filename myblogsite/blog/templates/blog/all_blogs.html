{% extends 'blog/base.html' %} {% block content %} {% for blog in blogs %}

<div class="blog-window container" id="blog">
  <div class="articles">
    <div class="article-box">
      <a href="{% url 'blog:detail' blog.id %}">
        <h2 class="article-topic">{{ blog.title }}</h2></a
      >
      <p class="article-context">
        {{ blog.description|striptags|truncatechars:300 }}
      </p>
    </div>
    <div class="article-img">
      <img src="{{blog.image.url}}" alt="article-img" />
    </div>
  </div>
</div>
{% endfor %}

<div class="topic">
  <div class="topic-box">
    <div class="topic-header">
      <a href="#"
        >Topics
        <hr />
      </a>
      <span class="close">
        <a href="#"><i class="bi bi-x-circle-fill"></i></a>
      </span>
    </div>
    <div class="topic-options">
      {% for blog in blogs %}
      <a href="{% url 'blog:detail' blog.id %}">
        <p class="article-topic">{{ blog.title }}</p></a>
      {% endfor %}
    </div>
  </div>

  <div class="topics-show rotate">Article</div>
</div>


 {% endblock %}
